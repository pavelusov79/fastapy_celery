{% extends "base.html" %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="my-4">Добавление товара</h1>
    </div>
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <form class="mt-3 mb-5" action="" method="post">
        <!-- goods' name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="name">Наименование</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="введите наименование товара" required/>
        </div>
        <!-- grade input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="grade">Артикул</label>
          <input type="number" name="grade" id="grade" class="form-control" placeholder="введите артикул" required/>
        </div>
        <!-- Submit button -->
        <button  type="submit" class="btn btn-primary btn-block mb-4">Добавить</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
