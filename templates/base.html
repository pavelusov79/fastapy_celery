<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title|title }}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
	<!--link rel="shortcut icon" type="image/ico" href="{{ url_for('static', path='img/favicon.ico') }}"/-->
</head>
<body>
	<div class="wrapper">
		<header>
		<div class="modal fade" id="searchModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="#" method="get">
							<input class="form-control" type="text" name="q" placeholder="введите запрос..." required>
							<button class="btn btn-primary px-5 mt-3" type="submit">поиск</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand navbar-dark bg-dark" style="background: #423c38;">
		  <div class="container-fluid">
			  <div><a class="navbar-brand" href="{{ request.base_url }}"><strong>Главная</strong></a></div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto ml-5 mb-2 mb-lg-0">
				<li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#searchModal" href="#">
					    <i class="fa fa-search fa" aria-hidden="true" style="color: white;"></i>
                    </a>
				</li>
				<div class="dropdown">
					{% if user %}
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
						{{ user.username }}
					</button>
				  	<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
						<li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти</a></li>
				  	</ul>
					{% else %}
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="{{ url_for('static',  path='img/login.png') }}" alt="user_logo" style="width: 24px;">
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
							<li><a class="dropdown-item" href="{{ url_for('login') }}">Войти</a></li>
						</ul>
					{% endif %}
				</div>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>
		<main class="main">
			{% block content %}
				<div class="container">
					<div class="row">
						<div class="col-12">
						</div>
					</div>
				</div>
			{% endblock %}
		</main>
		<footer>
			<div class="container-fluid bg-dark" style="height:60px;">
				<div class="row">
					<div class="col-12">
						<p class="ml-5 pt-2 copyright">&#169; {{ now }} All rights reserved</p>
					</div>
				</div>
			</div>
		</footer>
		{% block js %}
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
					crossorigin="anonymous">
			</script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
					crossorigin="anonymous">
			</script>
			<script src="https://kit.fontawesome.com/9fc41faa36.js" crossorigin="anonymous"></script>
			<!--script src="{{ url_for('static', path='js/script.js') }}"></script-->
		{% endblock %}
	</div>
</body>
</html>
